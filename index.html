<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="logo">
        <img src="images/logo.svg" alt="ping logo">
    </header>
    <div class="content">
        <h1>
            We are launching <span>soon!</span>
        </h1>
        <p>
            Subscribe and get notified
        </p>
        <form class="input-container">
            <input class="js-input" type="email" placeholder="Your email address...">
            <button class="js-submit-button" type="button">Notify Me</button>
            <p class="message js-message"></p>
        </form>
        <img width="450px" src="images/illustration-dashboard.png" alt="dashboard illustration">
        <div class="social-links-container">
            <a href="">
                <img width="30px" src="icons/icons8-facebook-50.png" alt="facebook icon">
            </a>
            <a href="">
                <img width="30px" src="icons/icons8-twitter-50.png" alt="x icon">
            </a>
            <a href="">
                <img width="30px" src="icons/icons8-instagram-50.png" alt="instagram icon">
            </a>
        </div>
    </div>
  <footer>
    <p class="copyright">
        &copy; Copyright Ping. All rights reserved.
    </p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/emmanueltn007">Thembelihle Emmanuel Notyhawe</a>.
    </p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
